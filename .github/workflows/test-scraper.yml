name: Test Scraper
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install requirements
        run: pip install -r src/scraper/requirements.txt
      - name: Install test tools
        run: pip install pytest pytest-cov flake8 black
      - name: Black check
        run: black --check src/scraper/
      - name: Flake8
        run: flake8 src/scraper/
      - name: Run pytest
        run: pytest tests/ --cov=src/scraper